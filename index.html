<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD FILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-body-danger">
            <h1 class="text-center">Members</h1>
            
            <table class ="table table-bordered table-striped table-dark" id="customers" >
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th id="mid">Action</th>
                </thead>
                {% for x in mem%}
                <tr>
                   
                    <td> {{x.id}} </td>
                    <td> {{x.firstname}} </td>
                    <td> {{x.lastname}} </td>
                    <td> {{x.country}} </td>
                    
                    <td>
                        <a href="update/{{x.id}}"><button class="btn btn-success" id="up">update</button></a> 
                        <a href="delete/{{x.id}}"><button class="btn btn-danger" id="del">delete</button></a>
                    </td>
                    
                </tr>
                {% endfor %}
                
            </table>
            <br><br>
            <a href="{% url 'add'%}"><button class="btn btn-outline-primary btn-dark text-white" id="new3">Add Member</button></a> 
          </div>
        </div>
    </div>
   
  </body>
</html>
