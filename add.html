<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
      <title>addmember</title>
</head>
<body>
      <div class="container">
            <div class="row justify-content-center">
                  <div class="col-md-4 bg-primary mt-4 p-2" >
                        <h1 class="text-center">Add Members</h1>
                        
                              
                              <form action="{% url 'addrec' %}" method="POST">
                                  {% csrf_token %}
                                  <label for="first" class="form-control form-control fs-5 fw-bold">First Name :</label>
                                  <input type="text" name="first" placeholder="Put your First Name" class="form-control bg-light">

                                  <label for="last" class="form-control form-control fs-5 fw-bold">Last Name :</label>
                                  <input type="text" name="last" placeholder="Put your Last Name" class="form-control bg-light">

                                  <label for="country" class="form-control fs-5 fw-bold">Country :</label>
                                  <input type="text" name="country" placeholder="Put your Country Name" class="form-control bg-light ">

                                  
                                  <input type="submit" value="Submit" name="submit" id="submit" class="btn btn-danger form-control">
                              </form>
                          </div>
                  

            </div>
      </div>
      
</body>
</html>
