<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
      <title>updatemember</title>
</head>
<body>
     <div class="container">
      <div class="row">
            <div class="col-md-6">
                  <h1 class="text-center">Update Members</h1>
                        
                              
                  <form action="{% url 'uprec' mem.id %}" method="POST">
                   {% csrf_token %}
                        <label for="first" class="form-control">First Name</label>
                        <input type="text" name="first" value="{{mem.firstname}}" class="form-control">

                        <label for="last" class="form-control">Last Name</label>
                        <input type="text" name="last" value="{{mem.lastname}}" class="form-control">

                        <label for="country" class="form-control">Country</label>
                        <input type="text" name="country" value="{{mem.country}}" class="form-control"><br><br>

                                  
                        <input type="submit" value="Submit" name="submit" id="submit" class="btn btn-success form-control">
                  </form>
            </div>
      </div>
     </div> 
</body>
</html>
